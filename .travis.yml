language: python
python:
  - '3.6'

stages:
  - test
  - name: deploy
    if: (tag IS present) AND (repo = ridi/django-oauth2)

jobs:
  include:
  - stage: test
    before_script: make install-dev
    script: make lint
    script: make test

  - stage: deploy
    script: skip
    deploy:
      provider: pypi
      user: ridi
      password:
        secure: ""
      on:
        repo: ridi/django-oauth2
        tags: true
